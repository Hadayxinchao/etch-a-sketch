<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etch A Sketch</title>
    <script src="external.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch A Sketch</div>
    <div class="main">
        <div class="settings">
            <input type="color" value="#333333" id="colorPicker">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <div class="container"></div>
    </div>

</body>
</html>
